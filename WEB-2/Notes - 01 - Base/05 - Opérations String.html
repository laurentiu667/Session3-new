<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Chaînes de caractères</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
			const lorem = "Lorem Ipsum Sin Dolori";


			// Longeur du string
			console.log("Longeur : " + lorem.length);

			// Ici on prends le 3 eme char du string
			console.log("Char : " + lorem.charAt(2));

			// trouver le char o ou sinon tu peux passer le mot et le trouver, si on cherche se que on a pas trouver il y a -1
			console.log("Position : " + lorem.indexOf("Lorem") );

			
		</script>
	</body>
</html>
