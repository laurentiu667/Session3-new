<!DOCTYPE html>
<html lang="fr">

		<script>
			// Si l utilisateur a rien ecrit c est une chaine de caractere vide, sinon la variable contiendra la valeur

			if (age < 99) {

			}
			else{

				let resultat = confirm("vraiment");

				if(resultat) {
					alert("ok....");
				}
			}
		</script>


	</body>
