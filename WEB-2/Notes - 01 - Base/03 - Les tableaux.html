<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Les tableaux</title>
		<meta charset="utf-8"/>
	</head>
	<body>








		<script>
			// new Array() meme chose que de faire = []
			let tableau2 = new Array();
			let tableau = [];
			tableau[0] = "Marty";
			tableau[1] = "Jean";

			for (let i = 0; i < tableau.length; i++) {
				let element = tableau[i];
				console.log(element);
			}
			// Meme chose que un for 
			tableau.forEach(element => {
				console.log(element);
			})

			tableau.push("Doc");		// Ajouter a la fin
			tableau.pop();				// Retrait du dernier element
			tableau.unshift();			// Ajoute au debut
			tableau.shift();			// Retrait du premier element
			tableau.splice(1, 1, "Biff");		// vas a l index 1, enleve 1



		</script>
	</body>
</html>
